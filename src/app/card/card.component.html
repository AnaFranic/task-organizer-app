<mat-card class="card" *ngIf="card">
  <mat-card-header>
    <mat-card-title>
      {{ card?.name }}
      <button mat-icon-button *ngIf="cardListId" (click)="editCard(cardListId, card)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ card.text }}
    </p>
  </mat-card-content>
</mat-card>
