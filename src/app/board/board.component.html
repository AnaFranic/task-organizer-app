<div class="board" *ngIf="board">
  <h1 class="name">{{ board.name }}</h1>
  <button class="btn-create-card-list" mat-raised-button color="primary" (click)="createCardList(board.id)">Create new
    card list</button>
  <div *ngIf="board.cardLists" class="card-list-container">
    <app-card-list *ngFor="let cardList of board.cardLists" [cardList]="cardList" [boardId]="board.id"
      (refresh)="getBoard(boardId)">
    </app-card-list>
  </div>
</div>
